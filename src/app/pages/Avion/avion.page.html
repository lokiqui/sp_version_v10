<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Aviones y Simuladores </ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <h1>Formulario de Aviones</h1>
  <ion-card>
    <ion-item>
      <ion-label>Tipo </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Fabricante </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Modelo </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Patente </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Activo </ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Estado </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Costo de Uso </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Fecha de Compra </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Fecha de Baja Proyectada </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <ion-button>Guardar</ion-button>
  <ion-button>Modificar</ion-button>
  <ion-button>Eliminar</ion-button>
</ion-content>
